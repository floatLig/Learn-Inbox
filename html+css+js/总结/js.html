//			实例：
			function testAdd(){
				var showdiv = document.getElementById("showdiv");
				
				var inp = document.createElement("input");
				inp.type = "file";
				var btn = document.createElement("input");
				btn.type = "button";
				btn.value = "删除";
				var br = document.createElement("br")
				btn.onclick = function(){
					showdiv.removeChild(inp);
					showdiv.removeChild(btn);
					showdiv.removeChild(br);
				}
				
				showdiv.appendChild(inp);
				showdiv.appendChild(btn);
				showdiv.appendChild(br);
			}
			
//			event:获取键盘和鼠标的对象
			var img = document.createElement("img");
			img.src = "img/wdfj.gif";
			
			function planemove(event){
				
				var eve = event || window.event;
				//获取坐标
				var x = eve.clientX ;
				var y = eve.clientY ;
				
				//动态修改飞机的位置
				img.style.left = x + "px";
				img.style.top = y + "px";
				
			}
			document.addEventListener("mousemove",planemove,true);
